	<main>
		<section data-aos="zoom-in" class="margin-form">
			<section class="container-fluid">
				<form class="row g-3">
					<div class="col-md-6">
					<label for="inputname" class="color" class="form-label">Name</label>
					<input type="name" class="form-control" id="inputName" required>
					</div>
					<div class="col-md-6">
					<label for="email" class="color" class="form-label">email</label>
					<input type="email" class="form-control" id="inputemail" required>
					</div>
					<div class="col-md-6">
					<label for="inpumessage" class="color" class="form-label">message</label>
					<input type="text" class="form-control" id="inputmessage" required>
					</div>
					<div class="col-md-4">
					<label for="inputState" class="color" class="form-label">State</label>
					<select id="inputState" class="form-select">
						<option selected>Choose state...</option>
						<option>Argentina</option>
						<option>Eeuu</option>
						<option>Mexico</option>
						<option>Colombia</option>
						<option>Chile</option>
						<option>Peru</option>
						<option>Bolivia</option>
					</select>
					</div>
					<div class="col-12">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck">
						<label class="color" class="form-check-label" for="gridCheck">
							Receive promotions by email
						</label>
					</div>
					</div>
					<div class="col-12">
					<button type="submit" class="btn btn-primary">Send message</button>
					</div>
				</form>
			</section>
		</section>
